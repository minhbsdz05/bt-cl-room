    <h1> Qua Đèo Ngang</h1>
    <p>Bước tới Đèo Ngang , bóng xế tà ,</p>
    <p>Cỏ cây chen đá , lá chen hoa .</p>
    <p>Lom khom dưới núi , tiều vài chú,</p>
    <p>Lác đác bên sông , chợ mấy nhà .</p>
    <p>Nhớ nước đau lòng con quốc quốc ,</p>
    <p>Thương nhà mỏi miệng cái gia gia .</p>
    <p>Dừng chân đứng lại trời , non , nước ,</p>
    <p>Một mảnh tình riêng ta với ta .</p>
